<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <div class="container-timer-score row">
        <div class="timer col-lg-6">
            <p>Timer </p>
        </div>
        <div class="score col-lg-6">
            <p>Score </p>
        </div>
    </div>

    <div class="row start-btn-row">
        <div class="col-lg-6">
            <button type="button" class="startbtn btn-secondary btn-center">Start Quiz</button>
        </div>
    </div>
    <div class="user-hs-initials row">
        <div class="col-lg-6">
                <form>
                     <input type="text" name="FirstName" value="Type your initials here and click save below"><br>
                    <input type="submit" value="Save">
                    </form>
        </div>
    </div>

</body>

</html>
