<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="assets/style/style.css">

</head>

<body>
    <container class="mainContainer">
        <div class="container-timer-score row">
            <div id="timer" class="col-lg-6">
                <p> Timer </p>
            </div>
            <div class="col-lg-6" id= "score">
                <p> Score </p>
            </div>
        </div>

        <div class="row start-btn-row">
            <div class="col-lg-6">

                <button type="button" id="startbtn" class= "btn-secondary btn-center">Start Quiz</button>
                <button type="button" id="highScoreBtn" class="hsbtn btn-secondary btn-center">High Scores</button>
                
                <br>
                <br>

                <h1 id= "title"></h1>
                <h1 id= "correctAnswer"></h1>

                <p class= "choiceButton" id="choice1"></p>
                <p class= "choiceButton" id="choice2"></p>
                <p class= "choiceButton" id="choice3"></p>
                <p class= "choiceButton" id="choice4"></p>
                <p class= "choiceButton" id="choice5"></p>


            </div>
        </div>
        <div class=" row">
            <div class="col-lg-6">
                <div class="quizContainer" id="quiz">

                </div>
                <form class="user-hs-initials">
                    <p>Please type your initials below to save your high score. </p>
                    <input type="text" name="userInitialHS" class="userInitialInput" value="">
                    <br>
                    <br>
                    <input type="submit" class="saveBtn" id="submit" value="Save">
                </form>
            </div>
        </div>
    </container>
    <container class="resultsContainer" id="results">
        <p>
        </p>
    </container>
    <script src = "assets/scripts/script.js"> </script>
</body>

</html>
